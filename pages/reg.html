<script type="text/javascript">
let pinguard = gen_pin(4);

//document.getElementById("pin").value=pinguard;

function gen_pin(len){
    len = len * (-1);
    return Math.random().toString().slice(len);
}

function register()
{
$('#btn').disabled = true;
//Получаем параметры
var login = $("#login").val()
var mail = $("#mail").val()
var pass = $("#pass").val()
var rpass = $("#rpass").val()
var pin = $("#pin").val()
var ref = $("#ref").val()
var csrf = $("#csrf").val()

// Отсылаем паметры
$.ajax({
type: "POST",
url: "/ajax/reg.php",
async:false,   
data:"login="+login+"&mail="+mail+"&csrf="+csrf+"&pass="+pass+"&rpass="+rpass+"&pin="+pin+"&ref="+ref,
beforeSend: function(){
$("#dele"); },
success: function(rezult) {
location.reload();
$("#dele").empty();
$('#dele').fadeIn(2000).html(rezult);
$('#btn').disabled = false;


}
   });
}
</script>
